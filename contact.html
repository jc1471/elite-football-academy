<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">    <title>Elite Football Academy Barcelona</title>
</head>
<body>
     <header>
        <div class="title-header">
            <div class="title">
                <h2>EFAB</h2>
                <p>Elite Football Academy Barcelona</p>
            </div>
            <span></span>
            <div class="column-3">
                <div  class="language-switcher">
                    <ul>
                        <li id="en" data-lang="en"></li>
                        <li id="es" data-lang="es"></li>
                        <li id="ca" data-lang="ca"></li>
                    </ul> 
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html" data-i18n="home">HOME</a></li>
                        <li><a href="calendar.html" data-i18n="calendar">CALENDAR</a></li>
                        <li><a href="contact.html" data-i18n="contact">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>  
    </header>
    <main>
        <section class="contact-section">
            <h1 data-i18n="contactHeading">Contact Us</h1>

                <div class="contact-grid grid-item">
                    <form id="contact-form">
                        <!--<label data-i18n="nameLabel" for="name">Name</label>-->
                        <input type="text" id="name" name="name" required placeholder="Name" />

                        <!--<label data-i18n="emailLabel" for="email">Email</label>-->
                        <input type="email" id="email" name="email" required placeholder="Email" />

                       <!-- <label data-i18n="subjectLabel" for="subject">Subject</label>-->
                        <select id="subject" name="subject">
                            <option value="general" data-i18n="generalOption">General Inquiry</option>
                            <option value="visit" data-i18n="visitOption">Schedule a Visit</option>
                            <option value="enroll" data-i18n="enrollOption">Enrollment</option>
                        </select>

                       <!-- <label data-i18n="messageLabel" for="message">Message</label>-->
                        <textarea id="message" name="message" required placeholder="Message"></textarea>

                        <button type="submit" data-i18n="submitButton">Send Message</button>
                    </form>

                    <div class="contact-map grid-item">
                    <!-- Either a Google Maps iframe or an image placeholder -->
                    <iframe 
                        src="https://maps.google.com/maps?q=barcelona&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        width="100%" height="300" style="border:0;" allowfullscreen=""
                        loading="lazy"></iframe>
                    </div>
                </div>   
        </section>
    </main>

    <script src="js/translations.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
        e.preventDefault(); // Stop real submission
        alert("Thank you for your message!");
        // Optionally reset the form: this.reset();
        });
  </script>
</body>
</html>
